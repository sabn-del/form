<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration form</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    
        <div class="img">
          <h1>Registeration Form</h1>
          <div class="registeration">
         
         <form action="#" method="POST">
           
             <p>User Id :</p>
             <input type="text" name="userid" placeholder="User Id">
             <p>Password :</p>
             <input type="password" name="password" placeholder="Password">
             <p>Name :</p>
             <input type="text"  name="name" placeholder="Name">
             <p>Address :</p>
             <input type="text" name="address" placeholder="Address"><br><br>
             <label for="country">Country :</label>       
             <select name="country" id="country" >
               <option value="India" >India</option>
               <option value="america" >America</option>
               <option value="peru" >Peru</option>
               <option value="malesia" >Malesia</option> 
               <br><br>
             </select>  
             <input type ="text" name="zipcode" placeholder="Zip Code">
             <p>Email :</p>
             <input type="email" name= "email" placeholder="Email"><br><br> 
             <label for="gender">Gender :</label>
            
             <input type="radio" id = "male" name="male" value="Male">
             <label for="male">Male</label>
             <input type ="radio" id ="male" name = "male" value ="Female">
             <label for ="male">Female</label><br><br>
            
              <label for ="language">Language :</label>
              <input type="checkbox" name="language" value="english">
              <label for="english">English</label>
              <input type ="checkbox" name="language" value="nonenglish">
              <label for ="nonenglish" >Non English</label><br><br>
              <button type="submit" form="register" value="Submit">Submit</button>
         </form>
        
         
        </div>
        </div>
    
</body>
</html>
